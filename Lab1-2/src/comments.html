<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коментарі до рецепта</title>
    <link rel="stylesheet" href="commentsStyle.css">
    <script src="commentsFunction.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 id="recipeTitle">Коментарі</h2>
        <button onclick="goBack()" class="back-btn">⬅ Назад</button>
        <div id="comments"></div>
        <input id="userName" type="text" placeholder="Ваше ім'я">
        <textarea id="commentInput" placeholder="Напишіть свій відгук..."></textarea>
        <button onclick="addComment()">Додати коментар</button>
    </div>

    <script>
        let params = new URLSearchParams(window.location.search);
        let recipeId = params.get("id");

        let recipes = JSON.parse(localStorage.getItem("recipes")) || [];
        let comments = JSON.parse(localStorage.getItem("comments")) || {};

        if (recipeId !== null && recipes[recipeId]) {
            document.getElementById("recipeTitle").innerText = recipes[recipeId].title;
        }
 
        loadComments();
    </script>
</body>
</html>
